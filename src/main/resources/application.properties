
# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=pass1234

# Echo all executed SQL to console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
# logging.level.org.hibernate.orm.jdbc.bind=TRACE
# logging.level.org.postgresql=TRACE

# Auto update database schema
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Write schema to schema.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=schema.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata

# Allow browsers to cache static resources
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true

# Use HTTP compression
server.compression.enabled=true
server.compression.min-response-size=2048
